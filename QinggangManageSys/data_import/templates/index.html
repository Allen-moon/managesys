{% extends "base.html" %}
{% block title %}{% if title %}{{ title }}{% endif %}{% endblock %}

{% block content %}
    <form action='/data_import'>
        <input type='submit' value="导入" > </input>
    </form>
    <button onclick='ajaxtest()'>hello</button>
     <button onclick='getjsondata()'>json</button>
    <ul>
        {% for record in records %}
            <li>{{ record.FROM_TABLE }}</li>
        {% endfor %}
    </ul>
    <p>greet:<span id="result"></span></p>


    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="theme" style="width: 600px;height:400px;"></div>

<script type="text/javascript" src="/static/js/loadChart.js"></script>
<script type="text/javascript" src="/static/libs/echarts/theme/vintage.js"></script>
<script type="text/javascript" src="/static/libs/echarts/theme/dark.js"></script>
<script type="text/javascript" src="/static/libs/echarts/theme/infographic.js"></script>
<script type="text/javascript" src="/static/libs/echarts/theme/roma.js"></script>
<script type="text/javascript" src="/static/libs/echarts/theme/shine.js"></script>
<script type="text/javascript" src="/static/libs/echarts/theme/macarons.js"></script>
<script type="text/javascript">
	loadjson()

	function ajaxtest(){
		$.ajax({
	        type: "post",
	        url:  "/ajaxtest",
	        data: {'greet':'hello'},
	        error: function() {
	            alert("404");
	        },
	        success: function(data) {
	        	alert(data);
	        	$('#result').html(data.greet);
	        }
    	});
	}
	function getjsondata(){
		$.get('json', function (chinaJson) {
			// echarts.registerMap('china', chinaJson.data);
			var mychart = echarts.init(document.getElementById('main'));
			// chart.setOption({
			// 	series: [{
			// 	type: 'map',
			// 	map: 'china'
			// }]
			// });
			weiboData = chinaJson.data.map(function (serieData, idx) {
        var px = serieData[0] / 1000;
        var py = serieData[1] / 1000;
        var res = [[px, py]];

        for (var i = 2; i < serieData.length; i += 2) {
            var dx = serieData[i] / 1000;
            var dy = serieData[i + 1] / 1000;
            var x = px + dx;
            var y = py + dy;
            res.push([x, y, 1]);

            px = x;
            py = y;
        }
        return res;
    });
			mychart.setOption(option = {
        backgroundColor: '#404a59',
        title : {
            text: '微博签到数据点亮中国',
            subtext: 'From ThinkGIS',
            sublink: 'http://www.thinkgis.cn/public/sina',
            left: 'center',
            top: 'top',
            textStyle: {
                color: '#fff'
            }
        },
        legend: {
            left: 'left',
            data: ['强', '中', '弱'],
            textStyle: {
                color: '#ccc'
            }
        },
        geo: {
            name: '强',
            type: 'scatter',
            map: 'china',
            label: {
                emphasis: {
                    show: false
                }
            },
            itemStyle: {
                normal: {
                    areaColor: '#323c48',
                    borderColor: '#111'
                },
                emphasis: {
                    areaColor: '#2a333d'
                }
            }
        },
        series: [{
            name: '弱',
            type: 'scatter',
            coordinateSystem: 'geo',
            symbolSize: 1,
            large: true,
            itemStyle: {
                normal: {
                    shadowBlur: 2,
                    shadowColor: 'rgba(37, 140, 249, 0.8)',
                    color: 'rgba(37, 140, 249, 0.8)'
                }
            },
            data: weiboData[0]
        }, {
            name: '中',
            type: 'scatter',
            coordinateSystem: 'geo',
            symbolSize: 1,
            large: true,
            itemStyle: {
                normal: {
                    shadowBlur: 2,
                    shadowColor: 'rgba(14, 241, 242, 0.8)',
                    color: 'rgba(14, 241, 242, 0.8)'
                }
            },
            data: weiboData[1]
        }, {
            name: '强',
            type: 'scatter',
            coordinateSystem: 'geo',
            symbolSize: 1,
            large: true,
            itemStyle: {
                normal: {
                    shadowBlur: 2,
                    shadowColor: 'rgba(255, 255, 255, 0.8)',
                    color: 'rgba(255, 255, 255, 0.8)'
                }
            },
            data: weiboData[2]
        }]
    });
		});
	}
</script>

{% endblock %}
