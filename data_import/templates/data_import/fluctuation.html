       //回归系数因素追溯及其偏离程度
    function retrospectfactor(result,index){
        var field = result.fieldname_en[index];//字段名
        // var offset_value = result.offset_result[index];//偏离程度
        // var fluc_ratio = result.fluc_ratio[index];//波动率

            $("#txt").empty();
            $("#cause_txt").empty();//清除文本内容

            $("#cause_txt").append('  经分析，字段'+result.fieldname_ch[index]+'('+field+')在'+result.time.time1+'至'+result.time.time2+'之间的波动率为'+result.fluc_ratio[index]+'，与'+result.time.history_time1+'至'+result.time.history_time2+'时间段内波动率相比，偏离程度为'+result.offset_result_cent[index]+'，即相当于波动率变小，时间范围内数值趋于稳定。\n');
            $("#cause_area").show();
            return
                
        }
 
        var txt = echarts.init(document.getElementById('txt'));
        txt.showLoading({
                    text: "追溯结果正在努力计算中...\n可能需要耗费一定时间..."
                });
        $.ajax({
            type: "post",
            url:  "/fluc_influence",
