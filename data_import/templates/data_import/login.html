{% extends "data_import/login_register_base.html" %}
{% block title %}{% if title %}{{ title }}{% endif %}{% endblock %}
{% block content %}
    <div class="box">
        <div class="login-box">
            <div class="login-title text-center">
                <h1>
                    <small>青特钢大数据项目组-用户登录</small>
                </h1>
            </div>
            <div class="login-content ">
                <div class="form">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-xs-12  ">
                                <div class="tips" id="usertip"></div>
                                <div style="clear: both">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                        <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12  ">
                                <div class="tips" id="pwdtip"></div>
                                <div style="clear: both">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-actions">
                            <div class="col-xs-4 col-xs-offset-4 ">
                                <button type="submit" class="btn btn-sm btn-info" id="login"><span
                                        class="glyphicon glyphicon-off"></span> 登录
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12  ">
                                <div class="tips" id="pwdtip"></div>
                                <div style="clear: both">
                                    <p>没有账号？<a href='/register'>注册</a>忘记密码？<a href='/reset_password'>重置密码</a></p>
                                </div>
                            </div>
                        </div>
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
