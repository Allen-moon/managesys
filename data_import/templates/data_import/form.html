    <form  action="/upload_file" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="form-group">
            <div class="col-xs-12  ">
                
                <div class="input-group">
                <label>工序</label>
                    <select name="procedure" class="procedurename">     
                    </select>
                </div>
            </div>

        </div>
                       
        <div class="form-group">
            <div class="col-xs-12  ">
                <div class="input-group">
                    <input type="file" id="file" name="file" class="form-control" placeholder="选择文件">
                </div>
            </div> 
        </div>

        <div class="form-group form-actions">
            <div class="col-xs-4 col-xs-offset-0 ">
                <button type="submit" class="btn btn-sm btn-info" ><span
                        class="glyphicon glyphicon-off"></span> 导入
                </button>
            </div>
        </div>    
    </form>

    <form  action="/delete" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        <div class="form-group">
            <div class="col-xs-12  ">  
                <div class="input-group">
                <label>工序</label>
                    <select name="procedure" class="procedurename">     
                    </select>
                </div>
            </div>

        </div>
        <div class="form-group form-actions">
            <div class="col-xs-4 col-xs-offset-0 ">
                <button type="submit" class="btn btn-sm btn-info" ><span
                        class="glyphicon glyphicon-off"></span> 删除对应工序迁移表中数据
                </button>
            </div>
        </div>    
    </form>
