
{% extends "login_register_base.html" %}
{% block title %}{% if title %}{{ title }}{% endif %}{% endblock %}
{% block content %}
    

    <div class="box">
        <div class="login-box">
            <div class="login-title text-center">
                <h1>
                    <small>青特钢大数据项目组-{{title}}</small>
                </h1>
            </div>
            <div class="login-content ">
                <div class="form">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-xs-12  ">
                                <div class="tips" id="usertip"></div>
                                <div style="clear: both">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                        <input type="password" id="username" name="oldpassword" class="form-control" placeholder="原密码">
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12  ">
                                <div class="tips" id="pwdtip"></div>
                                <div style="clear: both">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input type="password" id="password" name="newpassword" class="form-control" placeholder="新密码">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12  ">
                                <div class="tips" id="pwdtip"></div>
                                <div style="clear: both">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        <input type="password" id="password" name="repeat_newpassword" class="form-control" placeholder="重复新密码">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group form-actions">
                            <div class="col-xs-4 col-xs-offset-4 ">
                                <button type="submit" class="btn btn-sm btn-info" id="login"><span
                                        class="glyphicon glyphicon-off"></span> 修改
                                </button>
                                <p>不想改了?<a href='/index'>返回主页</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
